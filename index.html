<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li id="comment-field" class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button id=".like-button" class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input id="comment-name"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="comment-add"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
      </div>
        <div id="comment-button" class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <style>
    .error{
      border: 2px dashed red;
      box-shadow: 0 0 5px 1px red;
    }

  </style>

  <script>

 let comments = [];
 
 document.getElementById('comment-button').onclick = function() {
    let commentName = document.getElementById('comment-name');
    let commentAdd = document.getElementById('comment-add');
    let commentLike = document.getElementById('.like-button');
    let commentButton = document.getElementById('comment-button');

    let comment = {
      name : commentName.value,
      add : commentAdd.value,
      time : Math.floor(Date.now()/1000),
      like : 0,
    }

  //валидация 
  commentButton.addEventListener("click", () => {
    commentName.classList.remove("error");
    if(commentName.value === "") {
      commentName.classList.add("error");
      return;
    }
  })
  commentButton.addEventListener("click", () => {
    commentAdd.classList.remove("error");
    if(commentAdd.value === "") {
      commentAdd.classList.add("error");
      return;
    }
  })  

    //очищаем форму
    commentName.value = '';
    commentAdd.value = '';
    comments.push(comment);
    saveComments();
    showComments();
 }

 function saveComments() {
  localStorage.setItem('comments' , JSON.stringify(comments));//сохраняем
 }
//далле функция выводит на экран
 function showComments() {
  let commentField = document.getElementById('comment-field');
  let out = '';
  comments.forEach(function(item) {
    out += `<p class="text-right small">${timeConverter(item.time)}</p>`;
    out += `<p class="primary">${item.name}</p>`;
    out += `<p class="comm">${item.add}</p>`;
    out += `<p class="like">${item.like}</p>`;
  })
  commentField.innerHTML = out;
 } 

 function timeConverter(date_time) {
  let all = new Date(date_time * 1000);
  let months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
  let year = all.getFullYear();
  let month = months[all.getMonth()];
  let date = all.getDate();
  let hour = all.getHours();
  let min = all.getMinutes();
  let time = date + ' ' + month + ' ' + year + ' ' + hour + ':' + min ;
  return time;
 }

  </script>
</html>
